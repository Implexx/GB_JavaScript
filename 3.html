<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework_1_task_3</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 число складываем с 10 числом получаем 20
  2. 20 число преобразуется в строку и конкатенация с "10" получаем 2010
  3. Выводим с помощью console.log число 2010 в консоль
  */
  console.log(10 + 10 + "10")
  /*
  1. 10 число преобразуется в строку конкатенация с "10" получаем "1010"
  2. '1010' конкатенация с 10 преобразованным в строку получаем '101010'
  3. Выводим с помощью console.log строку '101010' в консоль
  */
  console.log(10 + "10" + 10)
  /*
  1. 10 число складываем с 10 числом получаем 20
  2. '10' строка преобразуется в число (с помощью оператора +) и складывается с 20 получаем 30
  3. Выводим с помощью console.log число 30 в консоль
  */
  console.log(10 + 10 + +"10")
  /*
  1. пустая строка при помощи оператора "-" преобразуется в 0 с минусом
  2. при делении 10 на 0 получаем бесконечность, но с минусом так как -0
  3. Выводим с помощью console.log -Infinity в консоль
  */
  console.log(10 / -"")
  /*
  1. строка '2,5' преобразуется в NaN, так как там запятая, а не точка
  2. при делении математических операциях с NaN получается NaN, поэтому 10 / NaN = NaN
  3. Выводим с помощью console.log  NaN в консоль
  */
  console.log(10 / +"2,5")
</script>
</body>
</html>
